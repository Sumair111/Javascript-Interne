<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="cal">
    <ul class="output">
        <li id="num1-el"></li>
        <li id="num2-el"></li>
    </ul>
    <ul id="btn">
    <button class="operator" onclick="add()">Add</button>
    <button class="operator" onclick="subtract()">Subtract</button>
    <button class="operator" onclick="divide()">Divide</button>
    <button class="operator" onclick="multiply()">Multiply</button>
    <ul id="answer">
    <p id="function"> Sum: </p>
    <p id="sum-el">0</p></ul>
    <script src="script.js"> </script>
</ul>

</div>
</body>
</html>
